<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Shopping Cart</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="cart-title row">
        <div class="col-md-12">
          <h1>Shopping Cart</h1>
        </div>
      </div>

            </div>
            <div class="item-price col-md-3">

            </div>
            <div class="item-quantity col-md-3">
              <span>QTY </span><input class="quantity" type="text" value="0">
              <button type="button" class="cancel">Cancel</button>
            </div>
            <div class="item-total col-md-2">
              <p>$0.00</p>
            </div>
          </div>

          <div class="item row">
            <div class="item-name col-md-4">
              <p>Tuna</p>
            </div>
            <div class="item-price col-md-3">

            <div class="item-quantity col-md-3">
              <span>QTY </span><input class="quantity" type="text" value="0">
              <button type="button" class="cancel">Cancel</button>
            </div>
            <div class="item-total col-md-2">
              <p>$0.00</p>
            </div>
          </div>

          <div class="item row">
            <div class="item-name col-md-4">
              <p>Carp</p>

            <div class="item-quantity col-md-3">
              <span>QTY </span><input class="quantity" type="text" value="0" >

            </div>
            <div class="item-total col-md-2">
              <p>$0.00</p>
            </div>
          </div>

          <div class="item row">
            <div class="item-name col-md-4">
              <p>Pork</p>
            </div>
            <div class="item-price col-md-3">
              <p>$50.00</p>
            </div>
            <div class="item-quantity col-md-3">
              <span>QTY </span><input class="quantity" type="text" value="0" >
              <button type="button" class="cancel">Cancel</button>
            </div>
            <div class="item-total col-md-2">
              <p>$0.00</p>

          </div>

          <div class="item row">
            <div class="item-name col-md-4">
              <p>Beef</p>
            </div>

            </div>
            <div class="item-total col-md-2">

            </div>

          <div class="item row">
            <div class="item-name col-md-4">
              <p>Chicken</p>
            </div>
            <div class="item-price col-md-3">
              <p>$25.00</p>

            <div class="item-quantity col-md-3">
              <span>QTY </span><input class="quantity" type="text" value="0" >

            <div class="item-total col-md-2">

            </div>
            <div class="item-quantity col-md-3">
              <span>QTY </span><input class="quantity" type="text" value="0" >

            </div>

          <div class="new-item row">
            <div class="name-input col-md-4">
              <input type="text" name="item-name" value="">
            </div>
            <div class="price-input col-md-3">
              <input type="text" name="item-price" value="">
            </div>
            <div class="item-quantity col-md-3">
              <button type="button" id="create-button">Create</button>
            </div>
            <div class="item-total col-md-2">
            </div>
          </div>
        </div>
      </div>

      <div class="calculate row">
        <div class="col-md-offset-9 col-md-3">
          <button type="button" id="calculate-button" class="btn btn-success">Calculate Prices</button>
        </div>
      </div>

      <div class="total row">
        <div class="col-md-12">
          <h2>Total Price:</h2>
          <h2 id="total-price">$0.00</h2>
        </div>

      </div>

    </div>
      <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
